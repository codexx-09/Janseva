<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Damage Roads complaint</title>
    <link rel="stylesheet" href="style3.css">
</head>

<body>
    <header>
        <div class="blur-background"></div>


        <div class="overlay-content">

            <nav>
                <ul>
                    <li>
                        <div class="container" onclick="myFunction(this)">
                            <div class="bar1"></div>
                            <div class="bar2"></div>
                            <div class="bar3"></div>
                        </div>
                    </li>
                    <li><a href="index.html">Home</a> </li>
                    <li><a href="about.html">About</a> </li>
                    <li><a href="">Contact</a></li>
                </ul>
            </nav>
        </div>




    </header>
    <main>
        <h1>
            <center>Bribery or Corruption Report </center>
        </h1>
        <section id="damaged-road-form">
            <form action="#" method="post" enctype="multipart/form-data">

                <!-- User Name -->
                <label for="name">Full Name<span style="color:red;">*</span></label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>

                <!-- Mobile Number -->
                <label for="mobile">Mobile Number<span style="color:red;">*</span></label>
                <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number" pattern="[0-9]{10}"
                    required>

                <!-- Email -->
                <label for="email">Email (Optional)</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">

                <!-- Address -->
                <label for="address">Address<span style="color:red;">*</span></label>
                <textarea id="address" name="address" rows="6" placeholder="Enter the location/address of the issue"
                    required></textarea>

                <!-- info -->
                <label>Department / Office</label>
                <input type="text" name="corruption_department">
                <label for="post">Post of Bribe-taker</label>
                <input type="text" name="Corrupted Officer">
                <label for="name">Name of Bribe-taker (if known)</label>
                <input type="text" name="his name">

                <!-- Image Upload -->
                <label for="images">Upload Images of person (if possible)</label>
                <input type="file" id="images" name="images[]" accept="image/*" multiple>

                <!--Date of the issue-->
                <label for="date">Complaint date:</label>
                <input id=" date" type="date" name="date" required>


                <!--Description-->
                <label for="desc">Complaint Description:</label>
                <textarea id="desc" rows="5" required></textarea>


                <!-- Submit -->
                <button type="submit">Submit Complaint</button>
            </form>
        </section>




    </main>
    <script>
        function myFunction(x) {
            x.classList.toggle("change");
        }
    </script>

</body>

</html>
